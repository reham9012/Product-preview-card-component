<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img">
        <img class="img-desk" src="images/image-product-desktop.jpg" alt="" />
        <img class="img-mob" src="images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="info">
        <h1>Perfume</h1>
        <p class="name">Gabrielle Essence Eau De Parfum</p>
        <div class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="new">$149.99</div>
          <div class="old">$169.99</div>
        </div>
        <button><img src="images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">reham</a>.
    </div>
  </body>
</html>
